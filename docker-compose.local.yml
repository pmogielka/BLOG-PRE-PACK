services:
  # PostgreSQL Database
  blog-pre-pack-postgres:
    image: postgres:16-alpine
    container_name: blog-pre-pack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prepack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prepack_secret}
      POSTGRES_DB: ${POSTGRES_DB:-prepack_cms}
    ports:
      - "5438:5432"
    volumes:
      - blog-pre-pack-postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - blog-pre-pack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prepack}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  blog-pre-pack-redis:
    image: redis:7-alpine
    container_name: blog-pre-pack-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6385:6379"
    volumes:
      - blog-pre-pack-redis-data:/data
    networks:
      - blog-pre-pack-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payload CMS
  cms-blog-pre-pack:
    build:
      context: ./cms
      dockerfile: ../Dockerfile.cms
    image: cms.blog-pre-pack:local
    container_name: cms.blog-pre-pack
    restart: unless-stopped
    depends_on:
      blog-pre-pack-postgres:
        condition: service_healthy
      blog-pre-pack-redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-prepack-local-secret-key-min-32-characters}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-prepack}:${POSTGRES_PASSWORD:-prepack_secret}@blog-pre-pack-postgres:5432/${POSTGRES_DB:-prepack_cms}
      - REDIS_URL=redis://blog-pre-pack-redis:6379
      - PAYLOAD_PUBLIC_SERVER_URL=http://localhost:3013
      - CORS_ORIGINS=http://localhost:3012,http://localhost:3013
    ports:
      - "3013:3000"
    volumes:
      - blog-pre-pack-cms-uploads:/app/uploads
    networks:
      - blog-pre-pack-network
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.cms-blog-pre-pack.rule=Host(`cms.blog-pre-pack.localhost`)
      - traefik.http.routers.cms-blog-pre-pack.entrypoints=web
      - traefik.http.services.cms-blog-pre-pack.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Web Frontend
  blog-pre-pack:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        - NEXT_PUBLIC_CMS_URL=http://localhost:3013
    image: blog-pre-pack:local
    container_name: blog-pre-pack
    restart: unless-stopped
    depends_on:
      cms-blog-pre-pack:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CMS_URL=http://localhost:3013
      - CMS_INTERNAL_URL=http://cms.blog-pre-pack:3000
    ports:
      - "3012:3000"
    networks:
      - blog-pre-pack-network
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.blog-pre-pack.rule=Host(`blog-pre-pack.localhost`)
      - traefik.http.routers.blog-pre-pack.entrypoints=web
      - traefik.http.services.blog-pre-pack.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # n8n Workflow Automation
  blog-pre-pack-n8n:
    image: n8nio/n8n:latest
    container_name: blog-pre-pack-n8n
    restart: unless-stopped
    depends_on:
      blog-pre-pack-postgres:
        condition: service_healthy
      blog-pre-pack-redis:
        condition: service_healthy
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5684/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=blog-pre-pack-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB:-prepack_n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-prepack}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-prepack_secret}
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - GENERIC_TIMEZONE=Europe/Warsaw
    ports:
      - "5684:5678"
    volumes:
      - blog-pre-pack-n8n-data:/home/node/.n8n
    networks:
      - blog-pre-pack-network
      - traefik-public
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.blog-pre-pack-n8n.rule=Host(`n8n.blog-pre-pack.localhost`)
      - traefik.http.routers.blog-pre-pack-n8n.entrypoints=web
      - traefik.http.services.blog-pre-pack-n8n.loadbalancer.server.port=5678

networks:
  blog-pre-pack-network:
    name: blog-pre-pack-network
    driver: bridge
  traefik-public:
    external: true

volumes:
  blog-pre-pack-postgres-data:
    name: blog-pre-pack-postgres-data
  blog-pre-pack-redis-data:
    name: blog-pre-pack-redis-data
  blog-pre-pack-cms-uploads:
    name: blog-pre-pack-cms-uploads
  blog-pre-pack-n8n-data:
    name: blog-pre-pack-n8n-data

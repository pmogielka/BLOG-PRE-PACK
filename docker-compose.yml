services:
  prepack-blog:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3012:3000"
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
